<body>
    <header>
        <div class="logo">
            <img src="assets/icones/pizza.png" alt="Logo de pizza" width="50" height="50">
            <span>Fulano's pizzaria</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

    <section id="contato">
        <h2>Entre em contato conosco</h2>

        <form>
            <label for="name">Primeiro nome:</label><br>
            <input type="text" id="name" placeholder="Ex: Julius"><br><br>
            <label for="sName">Sobrenome:</label><br>
            <input type="text" id="sName" name="sName" placeholder="Ex: Rodrigues"><br><br>
            <label for="msg">Mensagem:</label><br>
            <textarea id="msg" cols="20" rows="3"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>

        <h4>Caso queira retirar o pedido, nos encontramos em: </h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29257.795006275195!2d-46.734239599667085!3d-23.560383676148863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57a8bd3a66ab%3A0xf11f22aafb308315!2sQuintal%20Urbano%20Pizzaria!5e0!3m2!1spt-BR!2sbr!4v1641829019162!5m2!1spt-BR!2sbr"
            width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <div class="social">
            <img src="assets/icones/whatsapp.png" alt="whatsapp" width="30" height="30">
            <img src="assets/icones/instagram.png" alt="instagram" width="30" height="30">
            <img src="assets/icones/facebook.png" alt="facebook" width="30" height="30">
            <img src="assets/icones/wechat.png" alt="wechat" width="30" height="30">
        </div>
